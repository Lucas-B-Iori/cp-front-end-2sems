<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espaço inteiro: apartamento em Barcelona, Espanha</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="./assets/logo-airbnb.png" alt="Logo do airbnb">
    </div>
    <div class="menu">
      <p class="texto-cheio">Qualquer lugar</p>
      <p class="texto-cheio">Qualquer semana</p>
      <p class="texto-vazio">Hóspedes?</p>
      <span class="menu__pesquisa">
        <i class="fa-solid fa-magnifying-glass "></i>
      </span>
    </div>
    <div class="anuncio-espaco">
      <p>Anuncie seu espaço no Airbnb</p>
      <img src="./assets/icone-mundo.png" alt="Icone do mundo">
    </div>
    <div class="perfil">
      <div class="menu-hamburguer">
        <div class="menu-hamburguer__linha"></div>
        <div class="menu-hamburguer__linha"></div>
        <div class="menu-hamburguer__linha"></div>
      </div>
      <img class="perfil__foto" src="./assets/perfil-vazio.jpg" alt="Foto de perfil vazio">
    </div>
  </header>
  <section class="fotos">
    <div class="fotos__container">
      <div class="fotos__container_titulo">
        <img src="./assets/tradutor.png" alt="Logo Google Tradutor">
        <h1>Apartamentos na cidade e na praia 4 no centro da cidade</h1>
      </div>
      <div class="fotos__container_funcoes">
        <div>
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
          <p>Compartilhar</p>
        </div>
        <div>
          <i class="fa-regular fa-heart"></i>
          <p>Salvar</p>
        </div>
      </div>
    </div>
    <div class="fotos__principal">
      <img class="principal" src="./assets/principal.webp" alt="Sala de estar 1">
      <img src="./assets/foto-1.webp" alt="Sala de estar 2">
      <img src="./assets/foto-2.webp" alt="Sala de estar 3">
      <img src="./assets/foto-3.webp" alt="Quarto 1">
      <img src="./assets/foto-4.webp" alt="Quarto 2">
      <div class="btn-fotos">
        <i class="fa-solid fa-grip"></i>
        <p>Mostrar todas as fotos</p>
      </div>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/b049ef2164.js" crossorigin="anonymous"></script>
</body>
</html>
